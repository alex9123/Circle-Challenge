<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <canvas id="canvas"></canvas>

    <p>distance of rings</p>
    <input id="distance" type="range" min="10" max="100" value="50" class="slider" id="myRange">
    <p>thickness</p>
    <input id="thickness" type="range" min="1" max="20" value="10" class="slider" id="myRange">
    <p>number of rings</p>
    <input id="rings" type="range" min="0" max="20" value="5" class="slider" id="myRange">


    <script src="main.js"></script>
</body>
</html>
